apiVersion: apps/v1
kind: Deployment
metadata:
  name: rhelaiis
  namespace: rhel-lightspeed-ai
  labels:
    app: rhelaiis
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: rhelaiis
  template:
    metadata:
      labels:
        app: rhelaiis
    spec:
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Equal"
        value: "A10G"
        effect: "NoSchedule"
      containers:
      - name: vllm
        # image: registry.redhat.io/rhaiis/vllm-cuda-rhel9:3.2.1
        image: docker.io/vllm/vllm-openai:v0.10.2
        env:
        - name: VLLM_LOGGING_LEVEL
          value: "DEBUG"
          # https://github.com/vllm-project/vllm-ascend/issues/2416#issuecomment-3289563052
        - name: NCCL_P2P_DISABLE
          value: "1"
        - name: HF_HUB_OFFLINE
          value: "0"
        - name: PYTORCH_CUDA_ALLOC_CONF
          value: "expandable_segments:True"
        - name: CUDA_VISIBLE_DEVICES
          value: "0,1,2,3"  # Ensure all GPUs are visible
        - name: HF_HOME
          value: "/tmp/hf_home"
        ports:
        - containerPort: 8000
          protocol: TCP
          name: http
        args:
        - "--model"
        - "openai/gpt-oss-20b"
        - "--host"
        - "0.0.0.0"
        - "--port"
        - "8000"
        - "--gpu-memory-utilization"
        - "0.95"
        - "--max-model-len"
        - "100000"
        # https://github.com/vllm-project/vllm-ascend/issues/2416#issuecomment-3289563052
        - "--disable-custom-all-reduce"
        resources:
          requests:
            cpu: "2"
            memory: "8Gi"
            nvidia.com/gpu: 1
          limits:
            cpu: "12"
            memory: "48Gi"
            nvidia.com/gpu: 1
        volumeMounts:
        - name: cache-volume
          mountPath: /.cache
        - name: config-volume
          mountPath: /.config
        - name: triton-cache
          mountPath: /.triton
        - name: dshm
          mountPath: /dev/shm
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 600
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: cache-volume
        persistentVolumeClaim:
          claimName: rhelaiis-cache
      - name: config-volume
        persistentVolumeClaim:
          claimName: rhelaiis-config
      - name: triton-cache
        persistentVolumeClaim:
          claimName: rhelaiis-triton
      - name: dshm
        emptyDir:
          medium: Memory
          sizeLimit: 16Gi
