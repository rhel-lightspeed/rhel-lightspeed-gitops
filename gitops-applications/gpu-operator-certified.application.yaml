apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nvidia-gpu-operator
  # namespace: maas-config
spec:
  destination:
    name: in-cluster
  project: default
  source:
    path: gpu-operator-certified/aggregate/overlays/aws
    repoURL: 'https://github.com/redhat-cop/gitops-catalog/'
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
      allowEmpty: false
    prune: false
